<div class="page-header">
  <div class="container">
    <h1>View student</h1>
  </div>
</div>
<div class="container">
  <div class="row top-row">
    <div class="col-xs-12  end-xs">
      <a routerLink="/students" color="primary" mat-raised-button>
        <mat-icon>home</mat-icon>
        Go Back
      </a>
    </div>
  </div>
<div class="row">
  <div class="col-xs-6">
    <form #studentDetailsForm="ngForm">
    <!--  first name last name row  -->
      <div class="row">
        <div class="col-xs-6">
          <mat-form-field appearance="outline">
              <mat-label>First Name</mat-label>
              <input type="text" matInput [(ngModel)]="student.firstName" name="firstName">
          </mat-form-field>
        </div>
        <div class="col-xs-6">
          <mat-form-field appearance="outline">
              <mat-label>Last Name</mat-label>
              <input type="text" matInput [(ngModel)]="student.lastName" name="lastName">
          </mat-form-field>
        </div>
      </div>
     <!--  date of birth -->
     <div class="row">
      <div class="col-xs-12">
        <mat-form-field appearance="outline">
            <mat-label>Birth Date</mat-label>
            <input matInput [matDatepicker]="picker" [(ngModel)]="student.dateOfBirth" name="dateOfBirth">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>
    </div>
    <!-- email number row-->
    <div class="row">
      <div class="col-xs-6">
        <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input type="text" matInput [(ngModel)]="student.email" name="email">

        </mat-form-field>
      </div>
      <div class="col-xs-6">
        <mat-form-field appearance="outline">
            <mat-label>Number</mat-label>
            <input type="number" matInput [(ngModel)]="student.mobile" name="mobile">
        </mat-form-field>
      </div>
    </div>
    <!--Gender row-->
    <div class="row">
      <div class="col-xs-12">
        <mat-form-field appearance="outline">
            <mat-label>Gender</mat-label>
            <mat-select [(ngModel)]="student.genderId" name="gender">
              <mat-option *ngFor="let gender of genderList" [value]="gender.id">
                {{gender.description}}
              </mat-option>
            </mat-select>

        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <mat-form-field appearance="outline">
            <mat-label>Physical Address</mat-label>
            <textarea matInput [(ngModel)]="student.address.physicalAddress" name="physicalAddress"></textarea>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <mat-form-field appearance="outline">
            <mat-label>Postal Address</mat-label>
            <textarea matInput [(ngModel)]="student.address.postalAddress" name="postalAddress"></textarea>
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12">
        <div class="row between-xs">
          <button mat-raised-button color="primary" (click)="onUpdate()">Save</button>
          <button mat-raised-button color="warn" (click)="onDelete()">Delete</button>
        </div>

      </div>
    </div>
    </form>
  </div>
</div>
</div>
